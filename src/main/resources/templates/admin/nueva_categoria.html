<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LibroLink - Nueva Categoría</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-light" style="font-family: 'Montserrat', sans-serif;">

<!-- Navbar -->
<div th:replace="menu :: navbar"></div>

<section class="container text-center my-5">
    <h2 class="fw-bold text-primary mb-3">
        <i class="fa-solid fa-circle-plus me-2"></i> Agregar Nueva Categoría
    </h2>
    <p class="lead text-muted mb-0">Registra una nueva categoría para los libros</p>
</section>

<section class="container mb-5">
    <div class="card border-0 shadow-lg rounded-4 p-5">

        <div th:if="${mensaje}" class="alert alert-success text-center" th:text="${mensaje}"></div>
        <div th:if="${error}" class="alert alert-danger text-center" th:text="${error}"></div>

        <form th:action="@{/admin/categorias/agregar}" method="post">
            <div class="mb-3">
                <label for="nombre" class="form-label fw-semibold">Nombre de la Categoría</label>
                <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Ingrese el nombre" required>
            </div>

            <div class="d-flex justify-content-center gap-3 mt-4">
                <button type="submit" class="btn btn-success px-4 shadow-sm">
                    <i class="fa-solid fa-circle-plus me-2"></i> Agregar Categoría
                </button>
                <a href="/admin/categorias" class="btn btn-outline-secondary px-4">
                    <i class="fa-solid fa-xmark me-2"></i> Cancelar
                </a>
            </div>
        </form>

    </div>
</section>

<div th:replace="footer :: footer"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
