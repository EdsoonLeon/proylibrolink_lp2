<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Registro de Usuario</title>

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

	<!-- CSS propio -->
	<link rel="stylesheet" th:href="@{/estilos/registro.css}">
</head>

<body>
	<div th:replace="menu :: navbar"></div>

	<div class="container d-flex justify-content-center align-items-center vh-100">
		<div class="card shadow-lg rounded-4 overflow-hidden register-box">
			<div class="row g-0">
				
				<div class="col-md-6 p-4 d-flex align-items-center">
					<div class="card-body w-100">

						<h3 class="text-center text-primary fw-bold mb-4">
							<i class="fas fa-user-plus me-2"></i> Registro de Usuario
						</h3>

						<!-- Formulario de registro -->
						<form th:action="@{/registro}" method="post">

							<div class="mb-3">
								<label for="nombre" class="form-label fw-semibold">Nombre completo</label>
								<input type="text" class="form-control" id="nombre" name="nombre"
									placeholder="Tu nombre completo" required>
							</div>

							<div class="mb-3">
								<label for="email" class="form-label fw-semibold">Correo electrónico</label>
								<input type="email" class="form-control" id="email" name="email"
									placeholder="ejemplo@correo.com" required>
							</div>

							<div class="mb-3">
								<label for="password" class="form-label fw-semibold">Contraseña</label>
								<input type="password" class="form-control" id="password" name="password"
									placeholder="Tu contraseña" required>
							</div>

							<div class="d-grid">
								<button type="submit" class="btn btn-primary fw-bold">
									<i class="fas fa-check me-1"></i> Registrarse
								</button>
							</div>

						</form>

						<div class="mt-3 text-center">
							<p class="mb-0">¿Ya tienes una cuenta? <a href="/login">Inicia sesión aquí</a></p>
						</div>

					</div>
				</div>

				<div class="col-md-6 d-none d-md-block bg-video">
					<video id="videoRegistro" autoplay muted playsinline class="w-100 h-100">
						<source th:src="@{/img/registrov.mp4}" type="video/mp4">
						Tu navegador no soporta el video.
					</video>
				</div>

			</div>
		</div>
	</div>

	<!-- Footer -->
	<div th:replace="footer :: footer"></div>

	<!-- Bootstrap JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

	<!-- Script para controlar loop manual -->
	<script>
		const video = document.getElementById("videoRegistro");
		video.addEventListener("ended", () => {
			video.currentTime = 0;
			video.play();
		});
	</script>
</body>

</html>
